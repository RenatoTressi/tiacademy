<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 JavaScript [Operadores Aritmédico e Lógicos</title>
</head>
<body>
    <script>
        /*  Operadores aritméticos */
        // Soma
        var valor1 = 200;
        var valor2 = 100;

        var resultado = valor1 + valor2;
        console.log(resultado);

        // Subtração
        var subtracao = resultado - 50;
        console.log(subtracao);

        // Multiplicação

        var mult = (subtracao * valor2);
        console.log(mult);

        // Divisão

        var divisaoDaMulti = (mult / 10);
        console.log(divisaoDaMulti);

        // Potência

        var potenciaDivisao = (divisaoDaMulti)**2;
        console.log(potenciaDivisao);

        // Resto da divisão

        var restoDaDiv = (potenciaDivisao % 3);
        console.log(restoDaDiv);

        // Atribuição e Soma

        var numero = 2;
        numero+=2;
        numero++;
        numero++;
        numero--;
        numero++;
        console.log(numero)

        // Operadores Lógicos

        var n = 1;
        var m = 2;

        var r = (n > m);
        console.log(r);

    </script>
    
</body>
</html>
